<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-6-md col-8-sm col-12-xs bg-white pt-2 pb-4 px-2 mt-3">
      <div class="col-12 d-flex justify-content-center">
        <h1>Generatore di Password</h1>
      </div>
      <div class="col-12 d-flex ">
        <form>
          <div class="mb-3">
            <label class="form-label">Inserisci la lunghezza desiderata</label>
            <input class="form-control"
            (input)="onLength($event.target.value)"
            >
          </div>
          <div class="pb-3">Inserisci nella password:</div>
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox"
            (change)="onIncludeLetters()"
            >
            <label class="form-check-label">Lettere</label>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox"
            (change)="onIncludeNumbers()"
            >
            <label class="form-check-label">Numeri</label>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox"
            (change)="onIncludeSymbols()"
            >
            <label class="form-check-label">Simboli</label>
          </div>
          <button type="submit" class="btn btn-primary"
          (click)="onBtnClick($event)"
          [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols ))"
          >GENERA</button>
        </form>
      </div>
      <div class="col-12 d-flex justify-content-center flex-column"
      *ngIf="generatedPsw.length>0"
      >
        <h4 class="mt-3 mb-0 pb-0">La tua Password:</h4><br>
        <div class="alert alert-success" role="alert"
        [innerText]="generatedPsw"
        >
          A simple success alertâ€”check it out!
        </div>
      </div>
    </div>
  </div>
</div>
